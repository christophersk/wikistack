{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form class="form-horizontal" method="POST" action="/wiki/">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">User Email</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="content" type="text" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags (comma separated)</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <label for="open_status" class="radio-inline">
          <input id="open_status" name="status" type="radio" value="open"/>Open
        </label>
        <label for="closed_status" class="radio-inline">
          <input id="closed_status" name="status" type="radio" value="closed"/>Closed
        </label>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
